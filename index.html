<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Holiday Road</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
  <main class="container">
    <header>
      <img class="header__icon" src="images/voyage logo.png" alt="">
      <nav>
        <div class="filters">
          <div class="filter filters__states"></div>
          <div class="filter filters__parks"></div>
          <div class="filter filters__attract"></div>
          <div class="filter filters__eat"></div>
          <button class="button show__itinerary"><span style="font-size:15px;cursor:pointer;" onclick="openNav()">SHOW TRIP&#9776;</span></button>
        </div>
      </nav>
    </header>
    <section class="all__content">
      <section class="main__content">
        <form class="form" action="">
            <label for="itinerary__Name"></label>
            <input type="text" name="itinerary__Name" id="itinerary__Name" placeholder="Name your itinerary...">
            <button id="saveName" type="button">Save Itinerary</button>
        </form>

        <article class="itinerary__preview">
          <section class="park__card"></section>
          <section class="attraction__card"></section>
          <section class="eatery__card"></section>
        </article>
        <article class="weather"></article>
      </section>
      <aside class="itinerary">

        <div id="mySidenav" class="sidenav">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <a href="#">Parks</a>
          <a href="#">Attractions</a>
          <a href="#">Eateries</a>
        </div>

      </aside>
    </section>
  </main>
  <script type="module" src="./scripts/main.js"></script>
  <script>
      function openNav() {
        document.getElementById("mySidenav").style.width = "550px";
      }
      
      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
      }
      </script>
</body>


</html>
