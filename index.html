<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Holiday Road</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
  <main class="container">
    <header>
      <img class="icon" src="images/voyage logo.png" alt="">
      <nav>
        <div class="filters">
          <div class="filter filters__states"></div>
          <div class="filter filters__parks"></div>
          <div class="filter filters__attract"></div>
          <div class="filter filters__eat"></div>
          <button class="button show__itinerary">Show</button>
        </div>
      </nav>
    </header>
    <section class="all__content">
      <section class="main__content">
        <article class="itinerary__preview">
          <section class="park__card"></section>
          <section class="attraction__card"></section>
          <section class="eatery__card"></section>
          <form class="form" action="">
              <label for="itinerary__Name">Itinerary Name: </label>
              <input type="text" name="itinerary__Name" id="itinerary__Name" placeholder="Name">
              <button id="saveName" type="button">Save Itinerary</button>
          </form>
        </article>
        <article class="weather"></article>
      </section>
      <aside class="itinerary"></aside>
    </section>
  </main>
  <script type="module" src="./scripts/main.js"></script>
</body>


</html>
